name: Publish LLVM_runner docker image

on:
  push: 
    branches:
      - 'main'
      - 'deniallugo-compiler-image'
    paths:
      - 'images/compiler'
      - '.github/workflows/build_compiler.yml'

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1.10.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          cd images/compiler
          DOCKER_BUILDKIT=1 docker build --no-cache --progress=plain --secret id=mysecret,src=${{ secrets.SSH_KEY }} -t matterlabs/compiler . 
